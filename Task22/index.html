<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 22</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/outlines.css">
</head>
<body>
    <form action="#" method="post" oninput="marksoutput.value=markscount.value">
        <fieldset>
            <legend>Личеые данные</legend>
            <div class="half-width">
                <label for="ID-field-id">ID отзыва</label>
                <input type="number" name="ID" id="ID-field-id" value="12345" disabled>
            </div>
            <div class="half-width">
                <label for="name-field-id">Имя путешественника</label>
                <input type="text" name="name" id="name-field-id" value="Кекс">
            </div>
        
        <fieldset>
            <legend>Отзыв о поездке</legend>
            <div class="half-width">
                <label for="country-field-id">Страна визита</label>
                <input type="text" name="country" id="country-field-id" value="Норвегия" >
            </div>
            <div class="half-width">
                <label for="city-field-id">Город</label>
                <select name="city" id="city-field-id">
                    <option>Осло</option>
                </select>
            </div>
            <div class="half-width">
                <label for="markscount-field-id">Оценка поездки</label>
                1 <input type="range" min="1" max="10" step="1" name="markscount" id="markscount-field-id" value="10"> 10
            </div>
            <div class="half-width output-area">
                <output name="marksoutput">10</output>
            </div>
            <label>Текст отзыва</label>
    			<textarea rows="5">Это было просто мяу!</textarea>
        </fieldset>
        <fieldset>
            <legend>Оценка отеля</legend>
            <div class="half-width">
                <label for="hotel-field-id">Название отеля</label>
                <input type="text" name="hotel" id="hotel-field-id" placeholder="Название по-английски">
            </div>
            <div class="half-width">
                <label for="date-field-id">Дата въезда</label>
                <input type="text" name="date" id="date-field-id" placeholder="В формате дд-мм-гггг" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
            </div>
            <div class="one-third-width">
                <label for="color-field-id">Цвет кроватки</label>
                <input type="color" name="color" id="color-field-id" value="#ff0000">
            </div>
            <div class="two-third-width">
                <label for="marksfood-field-id">Оценка обедов</label>
                <select name="markfood" id="marksfood-field-id">
                    <option>Подушечки оближешь</option>
                </select>
            </div>
            <label for="favorite-field-id">Самая вкусная рыба</label>
            <select name="favorite" id="favorite-field-id" multiple>
                <option selected>Норвежский лосось</option>
                <option>Зубатка</option>
                <option selected>Морской окунь</option>
                <option>Карась</option>
                <option>Зеркальный карп</option>
            </select>
        </fieldset>

        <div class="buttons">
            <input type="submit" value="Оценить">
            <input type="reset" value="Сбросить">
        </div>
    </form>
</body>
</html>
