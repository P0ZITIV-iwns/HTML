<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета посетителя конференции</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="profile">
        <h1>Анкета посетителя конференции</h1>
        <form action="#" class="profile-form">
            <div class="photo">Тут будет фото</div>
            <div class="name">
                <label for="name-field-id">Имя и фамилия</label>
                <input type="text" name="name" id="name-field-id">
            </div>
            <div class="job">
                <label for="job-field-id">Место работы</label>
                <input type="text" name="job" id="job-field-id">
            </div>
            <div class="city">
                <label for="city-field-id">Город</label>
                <input type="text" name="city" id="city-field-id">
            </div>
            <div class="twitter">
                <label for="twitter-field-id">Twitter</label>
                <input type="text" name="twitter" id="twitter-field-id">
            </div>
            <div class="instagram">
                <label for="instagram-field-id">Instagram</label>
                <input type="text" name="instagram" id="instagram-field-id">
            </div>
            <div class="about">
                <label for="about-field-id">О себе</label>
                <textarea name="about" id="about-field-id" rows="3"></textarea>
            </div>
            <div class="post">
                <label>Ваша должность</label>
            </div>
            <div class="checkbox-1">
                <label>
                    <input type="checkbox" checked="checked">Дизайнер
                </label>
            </div>
            <div class="checkbox-2">
                <label>
                    <input type="checkbox">Разработчик
                </label>
            </div>
            <div class="checkbox-3">
                <label>
                    <input type="checkbox">Менеджер
                </label>
            </div>
            <div class="checkbox-4">
                <label>
                    <input type="checkbox">Другая
                </label>
            </div>
        </form>
    </div>
</body>
</html>
